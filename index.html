<!doctype html>
<html>
<head>
  <title>Rubix Cube</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <div id="layout">

    <div id="leftPanel">
      <label>Debug Mode <input id="debug" type="checkbox" onchange="debug()"></label>
      <button onclick="resetCubeState(); updatePolygons();">Reset</button>
      <button onclick="shuffle()">Shuffle</button>
      <label for="shuffleMoves">Shuffle Moves:</label>
      <input type="number" id="shuffleMoves" name="shuffleMoves" value="18" min="1" max="1000000" />

      <!-- <button onclick="validate()">Validate</button> -->
      <button onclick="share()">Share</button>

      <label>Wonky Mode <input id="wonky" type="checkbox" onchange="wonky()"></label>

      <select id="solveAlgorithm">
        <option value="beginner">Beginner Method</option>
      </select>
      <button onclick="solve()">Solve</button>
    </div>

    <div id="main">
      <h1>Rubix Cube</h1>

      <p>Rotate the cube with the scroll wheel and left + right click.</p>
      <p>The right cube is the view from the other side. It is as if you picked up the left cube and flipped it 180 degrees towards/away from yourself.</p>

      <div id="cubes" oncontextmenu="return false"></div>
    </div>

    <div id="colour-legend"></div>

    <div id="moveHistoryPanel">
      <div id="moveHistoryHeader">&nbsp;&nbsp;No. Move</div>
      <div id="moveHistory"></div>
      <div id="moveHistoryFooter">
        Move: <span id="moveNumber">0</span>
        <button onclick="resetMoveCounter()">Reset</button>
      </div>
    </div>

  </div>

  <div id="movePanel">
    <div class="move-pair">
      <button onclick="makeMove(`U`)">U</button>
      <button onclick="makeMove(`U'`)">U'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`E`)">E</button>
      <button onclick="makeMove(`E'`)">E'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`D`)">D</button>
      <button onclick="makeMove(`D'`)">D'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`R`)">R</button>
      <button onclick="makeMove(`R'`)">R'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`L`)">L</button>
      <button onclick="makeMove(`L'`)">L'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`F`)">F</button>
      <button onclick="makeMove(`F'`)">F'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`B`)">B</button>
      <button onclick="makeMove(`B'`)">B'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`M`)">M</button>
      <button onclick="makeMove(`M'`)">M'</button>
    </div>
    <div class="move-pair">
      <button onclick="makeMove(`S`)">S</button>
      <button onclick="makeMove(`S'`)">S'</button>
    </div>
    <div class="move-panel-separator"></div>
    <div class="move-pair rotation-pair">
      <button onclick="makeRotation('X')">X</button>
      <button onclick="makeRotation(`X'`)">X'</button>
    </div>
    <div class="move-pair rotation-pair">
      <button onclick="makeRotation('Y')">Y</button>
      <button onclick="makeRotation(`Y'`)">Y'</button>
    </div>
    <div class="move-pair rotation-pair">
      <button onclick="makeRotation('Z')">Z</button>
      <button onclick="makeRotation(`Z'`)">Z'</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
